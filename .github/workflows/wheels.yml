name: Build Signed Wheels

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests
        run: pytest -m "not integration"

  build:
    name: Build and Sign on ${{ matrix.os }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
            echo "Updating version to $VERSION"
            python -c "import re, sys; content = open('pyproject.toml').read(); open('pyproject.toml', 'w').write(re.sub(r'version = \".*?\"', f'version = \"{sys.argv[1]}\"', content))" "$VERSION"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build wheel
        run: python -m build

      - name: Verify wheel
        shell: bash
        run: |
          # Install the built wheel to verify it installs
          # Use a wildcard to find the wheel in dist/
          python -m pip install dist/*.whl

          # Verify imports
          # We cannot import subtitle_extractor because it requires tesseract which is not installed
          # But we can import tvidentify (which is empty) to check basic package structure
          python -c "import tvidentify"

          # We can also verify that the command line entry point is installed
          # It might fail due to missing dependencies when run, but it should be present
          if command -v tvidentify >/dev/null 2>&1; then
            echo "tvidentify command is available"
          else
            echo "tvidentify command is NOT available"
            exit 1
          fi

      - name: Sign the wheel
        if: startsWith(github.ref, 'refs/tags/v')
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: dist/*.whl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.sig
            dist/*.crt
            dist/*.tlog
            dist/*.bundle
          if-no-files-found: warn

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/tvidentify
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist/

      - name: Clean dist directory
        run: |
          # Remove signature files as PyPI only accepts wheels and sdists
          rm -f dist/*.sig dist/*.crt dist/*.tlog dist/*.bundle

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
