name: Build Signed Wheels

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build and Sign on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build wheel
        run: python -m build

      - name: Verify wheel
        shell: bash
        run: |
          # Install the built wheel to verify it installs
          # Use a wildcard to find the wheel in dist/
          python -m pip install dist/*.whl

          # Verify imports
          # We cannot import subtitle_extractor because it requires tesseract which is not installed
          # But we can import tvidentify (which is empty) to check basic package structure
          python -c "import tvidentify"

          # We can also verify that the command line entry point is installed
          # It might fail due to missing dependencies when run, but it should be present
          if command -v tvidentify >/dev/null 2>&1; then
            echo "tvidentify command is available"
          else
            echo "tvidentify command is NOT available"
            exit 1
          fi

      - name: Sign the wheel
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: dist/*.whl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: |
            dist/*.whl
            dist/*.sig
            dist/*.crt
            dist/*.tlog
            dist/*.bundle
          if-no-files-found: warn
